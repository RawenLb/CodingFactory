# Désactivation du client Spring Cloud Config (si non utilisé)
spring.cloud.config.enabled=false

### Application Basics ###
spring.application.name=RessourceMicroService
server.port=8082
# MySQL Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/codingFactory?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### JPA/Hibernate Settings ###
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

### Eureka Client Configuration ###
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# EurekaRegistration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

### Disable MongoDB Auto-Configuration ###
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
