<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'accompagnement PFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        .form-header {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            margin: -1rem -1rem 2rem -1rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .form-header h4 {
            color: white;
            margin-bottom: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-header h4:after {
            display: none;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%233b82f6' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-size: 1.2em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: all 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover:before {
            left: 100%;
        }

        .modal-content {
            border-radius: 20px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
        }

        .input-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-group {
            position: relative;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-image {
            animation: floating 3s ease-in-out infinite;
        }

        .required-asterisk {
            color: #ef4444;
            margin-left: 3px;
        }

        .section-divider {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
            <div class="main-card p-4">
                <div class="form-header">
                    <h4 class="text-center mb-0">
                        <i class="fas fa-graduation-cap me-2"></i>
                        Demande d'accompagnement PFE
                    </h4>
                </div>

                <form (ngSubmit)="submitForm()" #accompagnementForm="ngForm">
                    <div class="form-group mb-4">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Nom de l'étudiant
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" class="form-control" 
                               [(ngModel)]="accompagnement.etudiant" 
                               name="etudiant" required>
                    </div>

                    <hr class="section-divider">

                    <div class="form-group mb-4">
                        <label class="form-label">
                            <i class="fas fa-book-open"></i>
                            Sujet du PFE
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" class="form-control" 
                               [(ngModel)]="accompagnement.sujet" 
                               name="sujet" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label class="form-label">
                                    <i class="fas fa-layer-group"></i>
                                    Spécialité
                                </label>
                                <select class="form-control" 
                                        [(ngModel)]="accompagnement.specialite" 
                                        name="specialite" required>
                                    <option value="informatique">Informatique</option>
                                    <option value="telecom">Télécom</option>
                                    <option value="autre">Autre</option>
                                </select>
                                <i class="fas fa-chevron-down input-icon"></i>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label class="form-label">
                                    <i class="fas fa-signal"></i>
                                    Niveau
                                </label>
                                <select class="form-control" 
                                        [(ngModel)]="accompagnement.niveau" 
                                        name="niveau" required>
                                    <option value="L3">L3</option>
                                    <option value="M1">M1</option>
                                    <option value="M2">M2</option>
                                </select>
                                <i class="fas fa-chevron-down input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">
                            <i class="fas fa-tools"></i>
                            Compétences (séparées par des virgules)
                        </label>
                        <input type="text" class="form-control" 
                               [(ngModel)]="accompagnement.competences" 
                               name="competences">
                        <small class="text-muted mt-1 d-block">Exemple: Java, React, Gestion de projet</small>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary px-5">
                            <i class="fas fa-paper-plane me-2"></i>
                            Soumettre la demande
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-check-circle me-2"></i>
                    Résultat de la demande
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
                    <p class="lead">{{ responseMessage }}</p>
                    <div *ngIf="assignedEncadrant" class="alert alert-primary mt-3">
                        Encadrant assigné : <strong>{{ assignedEncadrant }}</strong>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-primary" (click)="closeModalAndRedirect()">
                    <i class="fas fa-times me-2"></i>
                    Fermer
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
