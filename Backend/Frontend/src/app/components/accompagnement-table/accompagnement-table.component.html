<app-navbar></app-navbar>
<div class="container-fluid mt-4">
    <img src="../assets/img/front-pages/backgrounds/hero-bg.png" alt="hero background"
      class="position-absolute top-0 start-50 translate-middle-x object-fit-cover w-100 h-100">
    <div class="row justify-content-center">
      <div class="col-xl-15 col-lg-15">
        <div class="card shadow-lg p-3">
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn create-new btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddAccompagnement">
              <i class="bx bx-plus icon-sm"></i> 
              <span class="d-none d-sm-inline-block">Ajouter Accompagnement</span>
            </button>
            
          </div>
               <!-- Add the button to navigate to the Collaborative Space -->
<div class="col-md-4 text-end">
  <button class="btn btn-info" [routerLink]="['/file-manager']">
    <i class="bx bx-folder"></i> Espace Collaboratif
  </button>
</div>


  
          <h4 class="text-center text-primary mb-3">Liste des Accompagnements PFE</h4>
  
          <div class="table-responsive">
            
            <table class="table table-hover table-bordered">
              
              <thead class="table-dark text-center">
                <tr>
                  <th>Étudiant</th>
                  <th>Encadrant</th>
                  <th>Sujet</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let acomp of accompagnements" class="text-center align-middle">
                  <td>{{ acomp.etudiant }}</td>
                  <td>{{ acomp.encadrant || 'N/A' }}</td>
                  <td>{{ acomp.sujet }}</td>
                  <td>
                    <div class="d-flex align-items-center justify-content-center">
                      <a href="javascript:;" class="btn btn-sm btn-icon btn-text-secondary rounded-pill" 
                        data-bs-toggle="tooltip" title="Supprimer" 
                        (click)="confirmDelete(acomp.idAccompagnement!)">
                        <i class="ri-delete-bin-7-line ri-22px"></i>
                      </a>
                      <a class="btn btn-sm btn-icon btn-text-secondary rounded-pill me-1" 
   data-bs-toggle="tooltip" title="Modifier"
   (click)="openEdit(acomp)">
  <i class="ri-edit-2-line ri-22px"></i>
</a>

  
<a class="btn btn-sm btn-icon btn-text-secondary rounded-pill" 
data-bs-toggle="tooltip" title="Aperçu" 
(click)="openDetails(acomp)">
<i class="ri-eye-line ri-22px"></i>
</a>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <!-- Modal confirmation suppression -->
          <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmation de suppression</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  Êtes-vous sûr de vouloir supprimer cet accompagnement ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-danger" (click)="supprimerAccompagnement()">Supprimer</button>
                </div>
              </div>
            </div>
          </div>
  <!-- Offcanvas pour modifier -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditAccompagnement">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Modifier Accompagnement PFE</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <form (ngSubmit)="onEditSubmit()" #editForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Nom de l'Étudiant</label>
          <input type="text" class="form-control" [(ngModel)]="editAccompagnement.etudiant" name="etudiantEdit" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Sujet</label>
          <input type="text" class="form-control" [(ngModel)]="editAccompagnement.sujet" name="sujetEdit" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Spécialité</label>
          <input type="text" class="form-control" [(ngModel)]="editAccompagnement.specialite" name="specialiteEdit">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Compétences</label>
          <textarea class="form-control" rows="2" [(ngModel)]="editAccompagnement.competences" name="competencesEdit"></textarea>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Niveau</label>
          <select class="form-select" [(ngModel)]="editAccompagnement.niveau" name="niveauEdit">
            <option value="" disabled>Sélectionner le niveau</option>
            <option value="1ère année">1ère année</option>
            <option value="2ème année">2ème année</option>
            <option value="3ème année">3ème année</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Enregistrer</button>
      </form>
    </div>
  </div>
  
          <!-- Offcanvas pour ajout -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddAccompagnement">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">Ajouter un Accompagnement PFE</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <form (ngSubmit)="onSubmit()" #accompagnementForm="ngForm">
                <div class="mb-3">
                  <label class="form-label">Nom de l'Étudiant</label>
                  <input type="text" class="form-control" [(ngModel)]="newAccompagnement.etudiant" name="etudiant" required>
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Sujet</label>
                  <input type="text" class="form-control" [(ngModel)]="newAccompagnement.sujet" name="sujet" required>
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Spécialité</label>
                  <input type="text" class="form-control" [(ngModel)]="newAccompagnement.specialite" name="specialite">
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Compétences</label>
                  <textarea class="form-control" rows="2" [(ngModel)]="newAccompagnement.competences" name="competences"></textarea>
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Niveau</label>
                  <select class="form-select" [(ngModel)]="newAccompagnement.niveau" name="niveau">
                    <option value="" disabled selected>Sélectionner le niveau</option>
                    <option value="1ère année">1ère année</option>
                    <option value="2ème année">2ème année</option>
                    <option value="3ème année">3ème année</option>
                  </select>
                </div>
  
                <button type="submit" class="btn btn-primary" [disabled]="!accompagnementForm.form.valid">Ajouter</button>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
